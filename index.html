<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Reto de Stats preview card component de la pÃ¡gina de Frontend Mentor">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <div class="container">
    <main class="card">
      <div class="card__head">
        <figure>
          <img src="./images/image-header-mobile.jpg" alt="Image Header">
        </figure>
      </div>
      <div class="card__body">
        <h2 class="card__title">Get <span class="card__title--purple">insights</span> that help your business grow.</h2>
        <p class="card__Description">Discover the benefits of data analytics and make better decisions regarding
          revenue, customer experience, and overall efficiency.</p>
        <div class="card__stats">
          <div class="stats__companies">
            <p>10k+</p>
            <p>companies</p>
          </div>
          <div class="stats__templates">
            <p>314</p>
            <p>templates</p>
          </div>
          <div class="stats__queries">
            <p>12m+</p>
            <p>queries</p>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/iJCode1" target="_blank">Joel</a>.
      </p>
    </footer>
  </div>
</body>

</html>
